<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Visidility Test</title>
    <style>
        #click{
            width: 200px;
            text-align: center;
            padding : 20px;
            background-color: darkblue;
            color: wheat;
            cursor: pointer;
        }
        div.target{
            visibility: hidden;
        }
        /* ~ 의 역활 찾아보기 */
        /*  */
        p#click:hover ~ div.target{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h2>CSS Visible 테스트</h2>
    <p id="click">마우스를 올리세요.</p>
    <div class="target">
        <img src="./images/bar.jpeg">
    </div>
</body>
</html>
