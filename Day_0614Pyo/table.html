<!DOCTYPE html>
<html lang="ko">
    <head><!-- 테이블.스코어 손자인 th, 테이블.스코어 손자인 td에 값을 바꿈-->   <!-- >은 자식을 뜻함-->
        <!-- 케스케이팅 : 위에서부터 아래로 적용-->
        <meta charset="UTF-8">
        <title>표연습</title>
        <style>
            table.score, table.score th, table.score td {
                border : 1px solid rgb(73, 0, 0);
                border-collapse:collapse;
                width : 500px;
            }
            table.score td{
                text-align:center;
            }
            
            table.score > caption{
                font-size : 1.5em;
                font-weight: bold;
                color: darkred;
            }
        </style>
    </head>
    <body>
        <h1>테이블 생성하기</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>수학</th>
                    <th>평균</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>손오공</td>
                    <td>89</td>
                    <td>88</td>
                    <td>88.5</td>
                </tr>
                <tr>
                    <td>저팔계</td>
                    <td>89</td>
                    <td>78</td>
                    <td>56</td>
                </tr>
                <tr>
                    <td>사오정</td>
                    <td>45</td>
                    <td>50</td>
                    <td>47.5</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h1>줄칸 합치기 (3x3)</h1>
        <table border ="1">
            <caption>합치기</caption>
            <tr>
                <td>11</td>
                <td>12</td>
                <td rowspan="3">13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <!-- <td>23</td> -->
            </tr>
            <tr>
                <td colspan="2">31</td>
                <!-- <td>32</td> -->
                <!-- <td>33</td> -->
            </tr>
        </table>
        <hr>
        <table border="1" class="score">
            <caption>학생 성적 관리</caption>
            <tr>
                <td>과목</td>
                <td>합계</td>
                <td>평균</td>
                <td>총평균</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td rowspan="3">1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td colspan ="2">1</td>
                <td colspan ="2">1</td>
            </tr>
        </table>
    </body>
</html>
